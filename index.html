<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SONY Electronics</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    header ul li {
      display: inline;
      margin: 0 10px;
    }
    .product {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </header>
  <div class="product">
    <h1>SONY Electronics</h1>
    <div>
      <img src="sony-product-image.jpg" alt="SONY Product" style="width: 100%; max-width: 400px;">
      <p>Description of SONY product goes here. This could include details such as features, specifications, and benefits.</p>
    </div>
  </div>
  <footer>
    &copy; 2022 SONY Electronics
  </footer>
  <form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" />
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email" />
    <label for="message">Message:</label>
    <textarea id="message" placeholder="Message"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
